{% extends "las_site/base.html" %}

{% block content %}
    <h4>Submit a new entry:</h4>
        <form action="{% url 'las_site:index' %}" method='post'>
            {% csrf_token %}
            {{ form.as_p }}
            <button name="submit">Submit</button>
        </form>

    <h4>Today's Entries</h4>
    {% for entry in entries %}
        <a href="{% url 'las_site:entry' entry.id %}">
            <img src={{ entry.image }} alt={{ entry.blurb }}>
        </a>
    {% empty %}
        <p>No entries have been added yet.</p>
    {% endfor %}
{% endblock content %}
