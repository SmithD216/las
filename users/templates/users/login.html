{% extends "las_site/base.html" %}
{% load bootstrap3 %}

{% block content %}
    <form method="post" action="{% url 'users:login' %}" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button name="submit">Log In</button>
        {% endbuttons %}
        <input type="hidden" name="next" value="{% url 'las_site:index' %}" />
    </form>
{% endblock content %}
