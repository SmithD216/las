{% extends "las_site/base.html" %}

{% block content %}
    <h4> {{user.username}} 's Entries</h4>
    <p>{{ user.member.submissions }}</p>
    {% for entry in entries %}
        <div class="col-md-3">
            <a href="{% url 'las_site:entry' entry.id %}">
                <img src= {{ entry.image }} class="img-responsive center-block">
            </a>
        </div>
    {% empty %}
        <p>No entries have been added yet.</p>
    {% endfor %}
{% endblock content %}
